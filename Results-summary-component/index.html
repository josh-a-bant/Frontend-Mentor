<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component | Frontend-Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-component">
      <section class="result">
        <h1>Your Result</h1>

        <section class="circle">
          <div class="circle-marks">76</div>
          <div class="total-marks">of 100</div>
        </section>

        <section class="feedback">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>

      <section class="summery">
        <h1>Summary</h1>

        <section class="sub-marks">
          <section class="elements reaction">
            <div>
              <img src="assets/icon-reaction.svg" alt="reaction-svg" />
              <p class="reactionSection">Reaction</p>
            </div>
            <div class="summery-marks">
              <p><span>80</span>/ 100</p>
            </div>
          </section>

          <section class="elements memory">
            <div>
              <img src="assets/icon-memory.svg" alt="memory" />
              <p class="memorySection">Memory</p>
            </div>
            <div class="summery-marks">
              <p><span>92</span>/ 100</p>
            </div>
          </section>

          <section class="elements verbal">
            <div>
              <img src="assets/icon-verbal.svg" alt="verbal-svg" />
              <p class="verbalSection">Verbal</p>
            </div>
            <div class="summery-marks">
              <p><span>61</span>/ 100</p>
            </div>
          </section>

          <section class="elements visual">
            <div>
              <img src="assets/icon-visual.svg" alt="visual-svg" />
              <p class="visualSection">Visual</p>
            </div>
            <div class="summery-marks">
              <p><span>73</span>/ 100</p>
            </div>
          </section>
        </section>

        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
